<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check" hidden>
        <!-- Login Form -->
        <div class="login form">
            <header>Login</header>
            <form action="#">
                <input type="text" id="emailInput" placeholder="Enter your email">
                <input type="password" id="passwordInput" placeholder="Enter your password">
                <button onclick="login()">Login</button>
            </form>
            <div class="toggle">
                <span>Don't have an account? <label for="check">Signup</label></span>
            </div>
        </div>
        <!-- Signup Form -->
        <div class="signup form">
            <header>Signup</header>
            <form action="#">
                <input type="text" id="emailInput1" placeholder="Enter your email">
                <input type="password" id="passwordInput1" placeholder="Create a password">
                <input type="password" placeholder="Confirm your password">
                <button onclick="signup()">signup</button>
            </form>
            <div class="toggle">
                <span>Already have an account? <label for="check">Login</label></span>
            </div>
        </div>
    </div>
</body>
<script type="module" src="./app.js"></script>
</html>
